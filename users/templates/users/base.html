{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Atyrau Events{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

<header class="header">
    <div class="logo">Atyrau Events</div>

    <nav class="nav">
        <a href="#">Турниры</a>
        <a href="#">О проекте</a>

        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Профиль</a>
            <a href="{% url 'logout' %}" class="logout">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn">Войти</a>
            <a href="{% url 'register' %}" class="btn btn-outline">Регистрация</a>
        {% endif %}
    </nav>
</header>

<main class="main">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <p>© 2026 Atyrau Events</p>
</footer>

</body>
</html>
